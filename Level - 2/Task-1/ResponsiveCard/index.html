<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <style>
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="card" style="max-width: 400px; margin: auto;">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="https://static.vecteezy.com/system/resources/previews/044/428/143/non_2x/cartoon-character-with-the-desk-working-concept-illustration-free-png.png" alt="Developer Image">
                    </figure>
                </div>
                <div class="card-content text-center">
                    <div class="media">
                        <div class="media-content">
                            <h1 class="title is-4">Rahish Ali</h1>
                            <p class="subtitle is-6">Software Developer</p>
                        </div>
                    </div>
                    <div class="content">
                        <p>Passionate software developer specializing in front-end technologies like HTML, CSS, JavaScript, and the MERN stack.</p>
                        <p>Always eager to learn and contribute to innovative projects.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
